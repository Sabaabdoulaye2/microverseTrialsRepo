<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form description</p>

      <form id="survey-form">
        <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label id="email-label" for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email" required />
        </div>
        <div>
          <label id="number-label" for="number">Number</label>
          <input
            type="number"
            placeholder="Enter a number"
            id="number"
            min="1"
            max="10"
            required
          />
        </div>

        <div>
          <label for="dropdown"> Choose a car: </label>
          <select id="dropdown">
            <option value="m">Mercedes</option>
            <option value="t">Toyota</option>
            <option value="f">Ferrari</option>
          </select>
        </div>

        <div class="radio">
          <div>
            <input type="radio" value="red" id="red" name="color" />
            <label for="red">Red</label>
          </div>
          <div>
            <input type="radio" value="green" id="green" name="color" />
            <label for="green">Green</label>
          </div>
          <div>
            <input type="radio" value="black" id="black" name="color" />
            <label for="black">Black</label>
          </div>
        </div>

        <div class="checkbox">
          <div>
            <input type="checkbox" value="leather" /> Leather Seats <br />
          </div>

          <div><input type="checkbox" value="rims" /> Pimped Rims <br /></div>
        </div>

        <div class="textarea">
          <label for="comments">Type additional comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Type additional comments"
          ></textarea>
        </div>

        <button id="submit">Submit the form</button>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
