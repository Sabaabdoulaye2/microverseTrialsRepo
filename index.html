<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form description</p>

      <form id="survey-form">
        <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label id="email-label" for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email" required />
        </div>
        <div>
          <label id="number-label" for="number">Number</label>
          <input type="number" placeholder="Enter a number" id="number" min="1" max="10" required />
        </div>

        <div>
          <label for="dropdown"> Choose a car:
            <select id="dropdown">
              <option value="m">Mercedes</option>
              <option value="t">Toyota</option>
              <option value="f">Ferrari</option>
            </select>
        </label>
        </div>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
